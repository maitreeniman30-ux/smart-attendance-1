<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Panel</title>
  <link rel="stylesheet" href="style.css">
  <script src="libs/qrcode.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <div class="panel">
    <h2>👨‍🏫 Teacher Panel</h2>
    <input type="text" id="sessionName" placeholder="Enter Session Name">
    <button onclick="generateQR()">Generate QR</button>
    <div id="qrcode"></div>
    <h3>Attendance Records</h3>
    <table>
      <thead>
        <tr>
          <th>Student ID</th><th>Name</th><th>Class</th><th>Photo</th><th>GPS</th><th>Session</th><th>Time</th>
        </tr>
      </thead>
      <tbody id="attendanceRecords"></tbody>
    </table>
  </div>
</body>
</html>
