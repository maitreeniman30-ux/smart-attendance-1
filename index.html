<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Attendance System</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="login-box">
    <h2>Smart Attendance System</h2>
    <label for="role">Select Role</label>
    <select id="role">
      <option value="student">üë©‚Äçüéì Student</option>
      <option value="teacher">üë®‚Äçüè´ Teacher</option>
      <option value="admin">üîß Admin</option>
    </select>

       <div id="commonFields">
      <label>User ID</label>
      <input type="text" id="userId" placeholder="Enter User ID">
    </div>

    <div id="nameField">
      <label>Name</label>
      <input type="text" id="name" placeholder="Enter Name">
    </div>

    <div id="classField">
      <label>Class</label>
      <input type="text" id="class" placeholder="Enter Class">
    </div>

    <div id="passwordField" class="hidden">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter Password">
    </div>

    <button onclick="login()">Login</button>
  </div>

  <script>
    function toggleFields() {
      const role = document.getElementById("role").value;
      document.getElementById("nameField").style.display = (role === "Admin") ? "none" : "block";
      document.getElementById("classField").style.display = (role === "Admin") ? "none" : "block";
      document.getElementById("passwordField").style.display = (role === "Admin") ? "block" : "none";
    }

    function login() {
      const role = document.getElementById("role").value;
      const userId = document.getElementById("userId").value.trim();
      const name = document.getElementById("name").value.trim();
      const className = document.getElementById("class").value.trim();
      const password = document.getElementById("password").value.trim();

      if (role === "Admin") {
        if (userId === "Maitree" && password === "001") {
          alert("‚úÖ Welcome Admin Maitree!");
        } else {
          alert("‚ùå Invalid Admin credentials!");
        }
      } else if (role === "Teacher") {
        if (userId && name && className) {
          alert(‚úÖ Welcome Teacher ${name} (Class: ${className}));
        } else {
          alert("‚ö† Please fill all fields!");
        }
      } else if (role === "Student") {
        if (userId && name && className) {
          alert(‚úÖ Welcome Student ${name} (Class: ${className}));
        } else {
          alert("‚ö† Please fill all fields!");
        }
      }
    }
  </script>
</body>
</html>
